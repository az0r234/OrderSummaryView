<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/styles.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="main">
			<section class="orderSummary-card">
				<div class="orderSummary-card__image-container">
					<img
						class="orderSummary-card__image"
						src="/images/illustration-hero.svg"
						alt="A person dancing to music"
					/>
				</div>

				<div class="orderSummary-card__content-container">
					<div class="orderSummary-card__content">
						<h1 class="orderSummary-card__header">Order Summary</h1>
						<p class="orderSummary-card__description">
							You can now listen to millions of songs, audiobooks, and podcasts
							on any device anywhere you like!
						</p>
					</div>

					<div class="plan">
						<img
							class="plan__image"
							src="/images/icon-music.svg"
							alt="Music Icon"
						/>

						<div class="plan__plan-container">
							<h2 class="plan__plan-type-header">Annual Plan</h2>
							<p class="price__plan-price">$59.99/year</p>
						</div>

						<a class="plan__change-btn" href="#">Change</a>
					</div>

					<div class="payment">
						<button
							class="payment__proceed-btn btn-primary btn-primary--purple"
						>
							Proceed to Payment
						</button>
						<a href="" class="payment__cancel">Cancel Order</a>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
